    <!-- Portfolio Grid Section -->
    <section id="portfolio" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">{{ page.portfolio-heading }}</h2>
                    <h3 class="section-subheading text-muted">{{ page.portfolio-subheading }}</h3>
                </div>
            </div>
            <div class="row">
                {% for post in site.categories.portfolio %}
                {% if post.lang == page.lang %}
                <div class="col-md-4 col-sm-6 portfolio-item">
                    <a href="#portfolioModal{{ post.id | remove: "/" }}" class="portfolio-link" data-toggle="modal">
                        <div class="portfolio-hover">
                            <div class="portfolio-hover-content">
                                <i class="fa fa-search fa-3x"></i>
                            </div>
                        </div>
                        {% if post.image %}
                        <img src="{{ post.image }}" class="img-responsive" alt="">
                        {% else %}
                        <img src="img/portfolio/roundicons.png" class="img-responsive" alt="">
                        {% endif %}
                    </a>
                    <div class="portfolio-caption">
                        <h4>{{ post.title }}</h4>
                        <p class="text-muted">{{ post.subtitle }}</p>
                    </div>
                </div>
                {% endif %}
                {% endfor %}
            </div>
        </div>
    </section>
